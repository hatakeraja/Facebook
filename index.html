<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
      width: 250px;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #1877f2;
      color: white;
    }

    .cancel-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Facebook</h2>
    <button class="btn" onclick="login()">Login</button>
    <a href="#" class="cancel-link">Cancel</a>
  </div>

  <script>
    function login() {
      window.location.href = "fb.html";
    }
  </script>

</body>
</html>
